# Unbind all keys, helpful for unwanted/erroneous binds as I figure things out
source-file ~/.config/tmux/.tmux.reset.conf

# Inspiration
# https://github.com/craftzdog/dotfiles-public/blob/master/.tmux.conf
# https://github.com/braxeatssnacks/.dotfiles/blob/master/tmux/tmux.conf

# reload shortcut
bind r source-file ~/.config/tmux/.tmux.conf \; display "Reloaded!"

# Copy/paste settings
set -s set-clipboard on

# Mice is nice
set -g mouse on

# Fix for slow excape https://github.com/neovim/neovim/issues/2035
set -sg escape-time 0
# set -g status-interval 0

# Set color options for nested tmux/terminals
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Vim keys
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# # Zoom window
# bind-key -n C-z resize-pane -Z

# vim-like pane switching
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R 

# Shortcut for main-horizontal layout with 80% height for the main pane
bind M-m select-layout main-horizontal \; resize-pane -t 0 -y 80%

# Open splits/windows in same current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Shortcut to sync all panes
bind C-a set-window-option synchronize-panes

# Plugins
# =======
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
#
# Session management
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# POMODORO
set -g @pomodoro_toggle 'p'                    # Start/pause a Pomodoro/break
set -g @pomodoro_cancel 'P'                    # Cancel the current session
set -g @pomodoro_skip '_'                      # Skip a Pomodoro/break

set -g @pomodoro_mins 25                       # The duration of the Pomodoro
set -g @pomodoro_break_mins 5                  # The duration of the break after the Pomodoro completes
set -g @pomodoro_intervals 4                   # The number of intervals before a longer break is started
set -g @pomodoro_long_break_mins 25            # The duration of the long break
set -g @pomodoro_repeat 'off'                  # Automatically repeat the Pomodoros?
set -g @pomodoro_disable_breaks 'off'          # Turn off breaks

set -g @pomodoro_on " üçÖ"                      # The formatted output when the Pomodoro is running
set -g @pomodoro_complete " ‚úîÔ∏é"                 # The formatted output when the break is running
set -g @pomodoro_pause " ‚è∏Ô∏é"                    # The formatted output when the Pomodoro/break is paused
set -g @pomodoro_prompt_break " ‚è≤Ô∏é break?"      # The formatted output when waiting to start a break
set -g @pomodoro_prompt_pomodoro " ‚è±Ô∏é start?"   # The formatted output when waiting to start a Pomodoro

set -g @pomodoro_menu_position "R"             # The location of the menu relative to the screen
set -g @pomodoro_sound 'off'                   # Sound for desktop notifications (Run `ls /System/Library/Sounds` for a list of sounds to use on Mac)
                                               # (On Linux add `on` to use the `beep` program or add your custom beeping command)

set -g @pomodoro_notifications 'off'           # Enable desktop notifications from your terminal
set -g @pomodoro_granularity 'on'
set -g status-interval 1                       # Refresh the status line every second

# Theme

## CATPUCCIN
set -g @plugin 'catppuccin/tmux' # See https://github.com/catppuccin/tmux/tags for additional tags
set -g @plugin 'xamut/tmux-weather'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha
set -g @catppuccin_window_status_style "basic"
set -g @catppuccin_pane_border_status "off" # set to "yes" to enable
set -g @catppuccin_pane_status_enabled "no" # set to "yes" to enable


set -g status-right-length 100
set -g status-left-length 100

set -g status-left ""
set -g status-right ""
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_load}"
set -agF status-right "#{E:@catppuccin_status_weather}"

set -agF status-left "#{E:@catppuccin_status_pomodoro_plus}"

set -g @plugin 'olimorris/tmux-pomodoro-plus'



# Config
set -g @resurrect-processes 'ssh mosh'  # Restore ssh and mosh processes
set -g @continuum-restore 'on'  # Restore last save automatically
set -g @continuum-boot 'on'
set -g @continuum-save-interval '10'
set -g @resurrect-save-shell-history 'on'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

set -g status-position top

# Searching text
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'

# For debugging continuum_status
# set -g status-right 'Continuum: #{continuum_status}'

# Initialize TPM (MUST be at the bottom of your config)
# If this gives errors, you most likely have to clone tpm
# `git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm`
run '~/.config/tmux/plugins/tpm/tpm'

